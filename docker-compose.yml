services:
  hhmmss-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: hhmmss:latest
    container_name: hhmmss-timesheet-converter
    ports:
      - "8080:8080"
    environment:
      # Spring Boot configuration
      - SPRING_PROFILES_ACTIVE=docker
      # File upload settings
      - SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE=128KB
      - SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE=128KB
      # JodConverter (LibreOffice) settings
      - JODCONVERTER_LOCAL_ENABLED=true
      - JODCONVERTER_LOCAL_OFFICE_HOME=/usr/lib/libreoffice
      - JODCONVERTER_LOCAL_PORT_NUMBERS=2002
      - JODCONVERTER_LOCAL_MAX_TASKS_PER_PROCESS=10
      # JVM settings
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    volumes:
      # Mount for uploaded files (optional, if you want persistence)
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - hhmmss-network

networks:
  hhmmss-network:
    driver: bridge
