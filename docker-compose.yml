services:
  hhmmss-app:
    build:
      context: .
      dockerfile: Dockerfile
      # Uncomment to use pre-built LibreOffice base image for faster builds:
      # args:
      #   BASE_IMAGE: hhmmss-libreoffice-base:latest
    image: hhmmss:latest
    container_name: hhmmss-timesheet-converter
    ports:
      - "8080:8080"
    environment:
      # Spring Boot configuration
      - SPRING_PROFILES_ACTIVE=docker
      # File upload settings
      - SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE=128KB
      - SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE=128KB
      # JodConverter (LibreOffice) settings
      - JODCONVERTER_LOCAL_ENABLED=true
      - JODCONVERTER_LOCAL_OFFICE_HOME=/usr/lib/libreoffice
      - JODCONVERTER_LOCAL_PORT_NUMBERS=2002
      - JODCONVERTER_LOCAL_MAX_TASKS_PER_PROCESS=10
      # JVM settings (these override Dockerfile defaults if needed)
      # - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    # Storage options for /app/uploads (choose ONE):
    # Option 1: Persistent volume (uncomment for debugging/persistence)
    # volumes:
    #   - ./uploads:/app/uploads
    # Option 2: Ephemeral tmpfs (default, better security, enabled below in tmpfs section)
    #   - Files are lost on container restart
    #   - More secure (no persistence)
    #   - Aligns with automatic file cleanup

    # Resource limits for better container isolation
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (except for writable tmpfs mounts)
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=128m
      # Default ephemeral storage for uploads (comment out if using persistent volume above)
      - /app/uploads:noexec,nosuid,size=256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - hhmmss-network

networks:
  hhmmss-network:
    driver: bridge
