# Global multipart limits (set to maximum allowed file size - ZIP limit)
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
server.error.whitelabel.enabled=false

# File type specific size limits
app.upload.max-xlsx-size=131072
app.upload.max-zip-size=2097152

# JodConverter configuration for PDF generation
jodconverter.local.enabled=true
jodconverter.local.office-home=C:\\Program Files\\LibreOffice
jodconverter.local.port-numbers=2002
jodconverter.local.max-tasks-per-process=10

# File cleanup configuration
# Number of days to retain uploaded/generated files before deletion (default: 7)
cleanup.retention.days=1

# Throttling configuration
# Maximum number of concurrent file conversion requests (default: 2)
app.throttling.max-concurrent-requests=2
# Timeout in seconds for acquiring a processing slot (default: 30)
app.throttling.timeout-seconds=30

# Holiday configuration
# Comma-separated list of holiday dates (format: YYYY-MM-DD)
holidays=2025-01-01,2025-04-18,2025-04-21,2025-05-01,2025-12-25,2025-12-26,2026-01-01,2026-04-03,2026-04-06,2026-05-01,2026-12-25,2026-12-26
