# Docker-specific configuration for Spring Boot application

# Trust proxy headers for HTTPS detection
server.forward-headers-strategy=native

# File upload settings
spring.servlet.multipart.max-file-size=128KB
spring.servlet.multipart.max-request-size=128KB

# Disable whitelabel error page
server.error.whitelabel.enabled=false

# JodConverter configuration for PDF generation (Linux paths for Docker)
jodconverter.local.enabled=true
jodconverter.local.office-home=/usr/lib/libreoffice
jodconverter.local.port-numbers=2002
jodconverter.local.max-tasks-per-process=10

# Logging configuration for containerized environment
logging.level.root=INFO
logging.level.eu.hhmmss.app=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator endpoints (health check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# File cleanup configuration
# Number of days to retain uploaded/generated files before deletion (default: 7)
cleanup.retention.days=1
